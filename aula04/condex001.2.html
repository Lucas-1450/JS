<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
</head>
<body>
    <h1>Condção simples</h1>

    Em que país que você nasceu ?<input type="text" name='paistxt' id="paistxt">
    <input type="button" value="Verificar" class="verificar" id="ver" onclick="verificar()">
    <div id="resul">
        <div id="resul-content"></div>
    </div>

    <script>
        function verificar() {
        var pais = window.document.querySelector('input#paistxt')
        var res = window.document.querySelector('div#resul-content')

        res.innerHTML = `Você nasceu no ${pais}...`
        if (pais == 'Brasil') {
            res.innerHTML += `Então você é brasileiro!`
        } else {
            res.innerHTML += `Então você é estrangeiro!`
        }
        

        }
    </script>
    
</body>
</html>
