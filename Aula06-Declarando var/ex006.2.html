<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(53, 170, 53);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>


        <!--Eventos:
        Eventos de mouse -> mouseenter: mouse entra no elemento
                         -> mousemove: movendo mouse no elemento
                         -> mousedown: pressionar botão do mouse no elmento                         -> mouseup: soltar o botão depois de pressionar no elemento
                         -> click: clicar no botão do mouse dentro do elemento

                Função: bloco do que vai acontecer ao acontecer o evento: {}

                function ação(parametro){

                }
            -->
            
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
             
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        
            
        
    </script>
    
</body>
</html>
