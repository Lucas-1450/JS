<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: antiquewhite;
        }

        h1 {
            color: rgb(104, 180, 247);
            font-family: 'Courier New', Courier, monospace;
        }

        p {
            color: aquamarine;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: larger;
        }
    </style>
    <title>Primeiro programa</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Me livrei da maldição.</p>
    <script>
        var n1 = Number(prompt('Bem vindo à calculdora de somar. Escreva o primeiro número:'))
        var n2 = Number(prompt('Escreva o segundo número'))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>    
</body>
</html>
